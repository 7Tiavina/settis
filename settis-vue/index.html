<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SettIS - Agence Digitale & Développement Web | SettIS LLC</title>
    <meta name="description" content="SettIS est une agence spécialisée dans le développement web, les solutions digitales et les bases de données. Découvrez nos services professionnels sur SettIS LLC.">
    <meta name="keywords" content="SettIS, SettIS LLC, développement web, agence web, création de site, Madagascar, solutions digitales">
    <meta property="og:title" content="SettIS - Agence Digitale & Développement Web">
    <meta property="og:description" content="Découvrez SettIS, l’agence web qui conçoit des solutions digitales modernes et performantes.">
    <meta property="og:image" content="https://www.settis-llc.com/logo.png">
    <meta property="og:url" content="https://www.settis-llc.com/">
    <meta property="og:type" content="website">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SettIS",
      "url": "https://www.settis-llc.com",
      "logo": "https://www.settis-llc.com/logo.png"
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: '#090A0A',
              primary: '#F5831F',
              light: '#FFFFFF',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        .btn-primary {
            @apply bg-gradient-to-r from-primary to-orange-500 text-white px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:shadow-lg hover:scale-105 transform shadow-md;
        }
        .btn-outline {
            @apply border-2 border-primary text-primary px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:bg-primary hover:text-white hover:shadow-lg;
        }
        .card-hover {
            @apply transition-all duration-300 hover:-translate-y-2 hover:shadow-xl;
        }
        .stats-card {
            @apply bg-light dark:bg-dark border border-gray-200 dark:border-gray-800 rounded-3xl p-6 text-center transition-all duration-300 hover:border-primary hover:shadow-lg;
        }
        .service-card {
            @apply bg-light dark:bg-dark border border-gray-200 dark:border-gray-800 rounded-3xl p-6 transition-all duration-300 hover:border-primary hover:shadow-lg;
        }
        .nav-link {
            @apply text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-300 font-medium;
        }
        .process-step {
            @apply flex flex-col items-center text-center p-6 bg-light dark:bg-dark border border-gray-200 dark:border-gray-800 rounded-3xl transition-all duration-300 hover:border-primary hover:shadow-lg;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
