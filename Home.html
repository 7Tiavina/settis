<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTIS - Digital Agency</title>
    <style>
        /* Import d'une police plus premium */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            overflow-x: hidden;
        }

        /* CONFIGURATION DU GRADIENT */
        #my-gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Arrière-plan */
            --gradient-color-1: #f58020; /* Orange Settis */
            --gradient-color-2: #ffffff; /* Blanc */
            --gradient-color-3: #f58020; /* Orange Settis */
            --gradient-color-4: #ffffff; /* Blanc */
        }

        /* NAVIGATION BAR */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            box-sizing: border-box;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav .logo img {
            height: 40px;
            display: block;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #1d1d1f;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f58020;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            z-index: 2;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            color: #1d1d1f;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .hero h1 span {
            color: #f58020;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #424245;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* BOUTON */
        .btn {
            background: #1d1d1f;
            color: white;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            background: #f58020;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="SETTIS Logo">
        </div>
        <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projets</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <canvas id="my-gradient-canvas" data-js-darken-top></canvas>

    <section class="hero">
        <h1>Digital Agency <span>Settis.</span></h1>
        <p>Nous concevons des expériences digitales de haute performance pour propulser votre business vers le futur.</p>
        <a href="#" class="btn">Démarrer un projet</a>
    </section>

    <script src="gradient.js"></script>
</body>
</html>
